syntax = "proto3";


option java_multiple_files = true;
option java_package = "com.example.grpc.billing.lib"; // Modified to follow standard Java package structure
option java_outer_classname = "BillingProto";


service Billing {
    rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}



message BillingRequest {
    string patientId = 1; 
    string name = 2;     
    string email = 3;    
}


message BillingResponse {
    string accountId = 1; 
    string status = 2;    
}